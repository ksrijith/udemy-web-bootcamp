<!DOCTYPE html>	 
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form method="get">
		<div>
			<label for="firstname">First Name:</label>
			<input type="text" name="firstname" id="firstname" placeholder="John" required>


			<label for="lastname">Last Name:</label>
			<input type="text" name="lastname" id="lastname" placeholder="Smith" required>

		</div>
		<div>
			<label for="male">Male</label>
			<input id="male" name="sex" type="radio" value="male"></input>
			<label for="female">Female</label>
			<input id="female" name="sex" type="radio" value="female"></input>
			<label for="other">Other</label>
			<input id="other" name="sex" type="radio" value="other"></input>
		</div>
		<div>
			<label for="email" >Email: </label>
			<input type="email" name="email" id="email" placeholder="your email" required>

			<label for="password">Password: </label>
			<input id="password" name="password" type="password" pattern=".{5,10}" title="5 to 10 characters" required>
		</div>
		<div>Birthday: 
			<select name="month" placeholder="Month">
				<option value="">Month</option>
				<option value="jan">January</option>
				<option value="feb">February</option>
				<option value="mar">March</option>
				<option value="apr">April</option>
				<option value="may">May</option>
				<option value="jun">June</option>
				<option value="jul">July</option>
				<option value="aug">Augest</option>
				<option value="sep">September</option>
				<option value="oct">October</option>
				<option value="nov">November</option>
				<option value="dec">December</option>
			</select>
			<select name="day" placeholder="Day">
				<option value="">Day</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
			</select>
			<select name="year" placeholder="Year">
				<option value="">Year</option>
				<option value="2016">2016</option>
				<option value="2015">2015</option>
				<option value="2014">2014</option>
				<option value="2013">2013</option>
				<option value="2012">2012</option>
			</select>
		</div>
		<div>I agree to the terms and conditions <input type="checkbox" name="toc"></div>
		<input type="submit" value="Submit"></input>
	</form>
</body>
</html>
